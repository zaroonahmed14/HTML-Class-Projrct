<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var fruits = ["apple", "banana", "Kiwi", "mango"];
        var text = "";
        var i;
        for(i = 0; i < fruits.length; i++){
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

    </script>
</body>
</html>
